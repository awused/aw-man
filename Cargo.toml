[package]
name = "aw-man"
version = "0.1.0"
edition = "2021"
description = "Awused's personal image and manga viewer"
readme = "README.md"
license = "MIT"
keywords = ["manga", "image-viewer"]
homepage = "https://github.com/awused/aw-man"
repository = "https://github.com/awused/aw-man"
links = "GTK4, X11, libjxl, libwebp, libarchive"

[dependencies]
ahash = "0.8.3"
awconf = { git = "https://github.com/awused/awconf" }
aw-upscale = { git = "https://github.com/awused/aw-upscale" }
clap = { version = "4.3.12", features = ["derive"] }
compress-tools = "0.14.3"
derive_more = { version = "0.99.17", default-features = false, features = ["add", "add_assign", "deref", "deref_mut"] }
dirs = "5.0.1"
env_logger = { version = "0.10.0", default-features = false, features = ["auto-color", "color"] }
flume = { version = "0.10.14", default-features = false, features = ["async"] }
futures-util = { version = "0.3.28", default-features = false }
gtk = { package = "gtk4", features = ["v4_10"], version = "0.6.6" }
# Git to avoid some memory leaks
jpegxl-rs = { default-features = false, features = [ "system-jxl", "image" ], git = "https://github.com/inflation/jpegxl-rs", rev = "0cc189aae3034c1f3abe5ef28f70aba126552bcf"}
# Disable jpeg_rayon due to https://github.com/image-rs/jpeg-decoder/issues/227
image = { version = "0.24.6", default-features = false, features = ["gif", "jpeg", "ico", "png", "pnm", "tiff", "webp", "bmp", "dds", "openexr", "farbfeld", "qoi"] }
libc = "0.2.147"
log = "0.4.19"
num_cpus = "1.16.0"
once_cell = "1.18.0"
ouroboros = "0.17.0"
rayon = "1.7.0"
regex = "1.9.1"
serde = { version = "1.0.171", default-features = false, features = ["derive"] }
serde_json = "1.0.103"
tempfile = "3.6.0"
tokio = { version = "1.29.1", features = ["fs", "net", "macros", "process", "rt", "sync", "time"] }
toml = "0.7.6"
webp = "0.2.4"
webp-animation = { version = "0.8.0", features = [ "image" ] }

# Glium stuff
cgmath = "0.18.0"
epoxy = "0.1.0"
gl = "0.14.0"
glium = { version = "0.32.1", default-features = false }
libloading = "0.8.0"

# OpenCL
ocl = "0.19.4"


[target.'cfg(unix)'.dependencies]
signal-hook = "0.3.16"

[target.'cfg(target_os = "linux")'.dependencies]
gdk4-x11 = "0.6.3"
tikv-jemallocator = { version = "0.5.0", features = [ "background_threads" ] }

#[target.'cfg(not(target_env = "msvc"))'.dependencies]
#tikv-jemallocator = { version = "0.5.0", features = [ "background_threads" ] }

[target.'cfg(windows)'.dependencies]
ctrlc = "3.4.0"
futures-executor = "0.3.28"
uds_windows = "1.0.2"

# [dependencies.windows]
[target.'cfg(windows)'.dependencies.windows]
version = "0.48.0"
features = [
    "Win32_Foundation",
    "Win32_System_Threading",
    "Win32_Graphics_Gdi",
    "Win32_Networking_WinSock",
    "Win32_UI_HiDpi",
    "Win32_UI_Input_KeyboardAndMouse",
    "Win32_UI_WindowsAndMessaging",
]


[dev-dependencies]
criterion = "0.5.1"
rand = "0.8.5"

[build-dependencies]
metadeps = "1.1.2"
pkg-config = "0.3.27"

[target.'cfg(windows)'.build-dependencies]
embed-resource = "2.2.0"


[package.metadata.pkg-config]
gtk4 = "4.10"
libarchive = "3.4"
libjxl = "0.3.7"
libwebp = "1.1"



[profile.dev]
opt-level = 1

[profile.dev.package."*"]
overflow-checks = false

# Without this dev doesn't build on msvc
[profile.dev.package."paste"]
opt-level = 1



[features]
benchmarking = []
# Enable console IO on Windows
windows-console = []

[[bench]]
name = "benchmarks"
harness = false
required-features = ["benchmarking"]

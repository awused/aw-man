[package]
name = "aw-man"
version = "0.1.0"
edition = "2018"
description = "Awused's personal image and manga viewer"
readme = "README.md"
license = "MIT"
keywords = ["manga", "image-viewer"]
homepage = "https://github.com/awused/aw-man"
repository = "https://github.com/awused/aw-man"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
awconf = { git = "https://github.com/awused/awconf" }
env_logger = "0.8"
compress-tools = { version = "0.11.2", git = "https://github.com/OSSystems/compress-tools-rs" }
derive_more = "0.99.16"
flume = "0.10.7"
futures-util = "0.3.15"
gtk = { package = "gtk4", version = "0.2" }
image = "0.23.14"
libc = "0.2"
log = "0.4"
num_cpus = "1.13.0"
once_cell = "1.8.0"
rand = "0.8.4"
rayon = "1.5"
regex = "1.5.4"
serde = { version = "1.0", default-features = false, features = ["derive"] }
serde_json = "1.0"
signal-hook = "0.3.9"
structopt = "0.3"
tempdir = "0.3"
tokio = { version = "1.8", features = ["fs", "net", "macros", "process", "rt", "sync"] }
webp = "0.1.3"


[dev-dependencies]
criterion = "0.3"


[build-dependencies]
metadeps = "1.1"
pkg-config = "0.3.19"

[package.metadata.pkg-config]
libarchive = "3.5"
gtk4 = "4.2"
libwebp = "1.1"


[profile.dev.package."*"]
# Level 1 keeps monomorphized generics but should be less slow.
opt-level = 1

# Ultimately not worth it, we do relatively few large allocations.
# Tuning glib to clean those up is simpler and results in much lower peak memory usage.
# [target.'cfg(not(target_env = "msvc"))'.dependencies]
# jemallocator = { version = "0.3.2", features = ["background_threads"] }

[[bench]]
name = "benchmarks"
harness = false

[package]
name = "aw-man"
version = "0.1.0"
edition = "2021"
description = "Awused's personal image and manga viewer"
readme = "README.md"
license = "MIT"
keywords = ["manga", "image-viewer"]
homepage = "https://github.com/awused/aw-man"
repository = "https://github.com/awused/aw-man"
links = "GTK4, X11, libjxl, libwebp, libarchive"

[dependencies]
ahash = "0.8.7"
awconf = { git = "https://github.com/awused/awconf" }
aw-upscale = { git = "https://github.com/awused/aw-upscale" }
clap = { version = "4.4.18", features = ["derive"] }
compress-tools = "0.14.3"
derive_more = { version = "0.99.17", default-features = false, features = ["add", "add_assign", "deref", "deref_mut"] }
dirs = "5.0.1"
env_logger = { version = "0.10.2", default-features = false, features = ["auto-color", "color"] }
flume = { version = "0.11.0", default-features = false, features = ["async"] }
futures-util = { version = "0.3.30", default-features = false }
gtk = { package = "gtk4", features = ["v4_12"], version = "0.7.3" }
# Git to avoid some memory leaks
jpegxl-rs = { default-features = false, features = [ "system-jxl", "image" ], git = "https://github.com/inflation/jpegxl-rs", rev = "0cc189aae3034c1f3abe5ef28f70aba126552bcf"}
# Disable jpeg_rayon due to https://github.com/image-rs/jpeg-decoder/issues/227
image = { version = "0.24.8", default-features = false, features = ["gif", "jpeg", "ico", "png", "pnm", "tiff", "webp", "bmp", "dds", "openexr", "farbfeld", "qoi"] }
libc = "0.2.152"
log = "0.4.20"
once_cell = "1.19.0"
ouroboros = "0.18.2"
rayon = "1.8.1"
regex = "1.10.2"
serde = { version = "1.0.195", default-features = false, features = ["derive"] }
serde_json = "1.0.111"
tempfile = "3.9.0"
tokio = { version = "1.35.1", features = ["fs", "net", "macros", "process", "rt", "sync", "time"] }
toml = "0.8.8"
webp = "0.2.6"
webp-animation = { version = "0.9.0", features = [ "image" ] }

# Glium stuff
cgmath = "0.18.0"
epoxy = "0.1.0"
gl = "0.14.0"
glium = { version = "0.34.0", default-features = false }
libloading = "0.8.1"

# OpenCL
ocl = { version = "0.19.6", optional = true }


[target.'cfg(unix)'.dependencies]
signal-hook = "0.3.17"

[target.'cfg(target_os = "linux")'.dependencies]
gdk4-x11 = "0.7.2"
tikv-jemallocator = { version = "0.5.4", features = [ "background_threads" ] }

#[target.'cfg(not(target_env = "msvc"))'.dependencies]
#tikv-jemallocator = { version = "0.5.0", features = [ "background_threads" ] }

[target.'cfg(windows)'.dependencies]
ctrlc = "3.4.2"
futures-executor = "0.3.30"
uds_windows = "1.1.0"

# [dependencies.windows]
[target.'cfg(windows)'.dependencies.windows]
version = "0.52.0"
features = [
    "Win32_Foundation",
    "Win32_System_Threading",
    "Win32_Graphics_Gdi",
    "Win32_Networking_WinSock",
    "Win32_UI_HiDpi",
    "Win32_UI_Input_KeyboardAndMouse",
    "Win32_UI_WindowsAndMessaging",
]


[dev-dependencies]
criterion = "0.5.1"
rand = "0.8.5"

[build-dependencies]
metadeps = "1.1.2"
pkg-config = "0.3.29"

[target.'cfg(windows)'.build-dependencies]
embed-resource = "2.4.1"


[package.metadata.pkg-config]
gtk4 = "4.10"
libarchive = "3.4"
libjxl = "0.3.7"
libwebp = "1.1"



[profile.dev]
opt-level = 1

[profile.dev.package."*"]
overflow-checks = false

# Without this dev doesn't build on msvc
[profile.dev.package."paste"]
opt-level = 1



[features]
default = ["opencl"]
benchmarking = ["opencl"]
# Enable console IO on Windows
windows-console = []
opencl = ["dep:ocl"]

[[bench]]
name = "benchmarks"
harness = false
required-features = ["benchmarking"]

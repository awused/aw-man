[package]
name = "aw-man"
version = "0.1.0"
edition = "2021"
description = "Awused's personal image and manga viewer"
readme = "README.md"
license = "MIT"
keywords = ["manga", "image-viewer"]
homepage = "https://github.com/awused/aw-man"
repository = "https://github.com/awused/aw-man"
links = "GTK4, X11, libjxl, libwebp, libarchive"

[dependencies]
ahash = "0.7.6"
awconf = { git = "https://github.com/awused/awconf" }
aw-upscale = { git = "https://github.com/awused/aw-upscale" }
clap = { version = "3.2.8", features = ["derive"] }
compress-tools = "0.12.3"
derive_more = "0.99.17"
env_logger = { version = "0.9.0", default-features = false, features = ["atty", "termcolor"] }
flume = { version = "0.10.13", default-features = false, features = ["async"] }
futures-util = { version = "0.3.21", default-features = false }
gtk = { package = "gtk4", version = "0.4.8" }
# Disable jpeg_rayon due to https://github.com/image-rs/jpeg-decoder/issues/227
image = { version = "0.24.2", default-features = false, features = ["gif", "jpeg", "ico", "png", "pnm", "tiff", "webp", "bmp", "dds", "openexr", "farbfeld"] }
libc = "0.2.126"
log = "0.4.17"
num_cpus = "1.13.1"
num-traits = "0.2.15"
once_cell = "1.13.0"
ouroboros = "0.15.0"
rayon = "1.5.3"
regex = "1.6.0"
serde = { version = "1.0.138", default-features = false, features = ["derive"] }
serde_json = "1.0.82"
signal-hook = "0.3.14"
tempfile = "3.3.0"
tokio = { version = "1.19.2", features = ["fs", "net", "macros", "process", "rt", "sync", "time"] }
webp = "0.2.2"
webp-animation = { version = "0.6.0", features = [ "image" ] }

[target.'cfg(windows)'.dependencies]
# Git to avoid some memory leaks
jpegxl-rs = { default-features = false, features = [ "image" ], git = "https://github.com/inflation/jpegxl-rs", rev = "0cc189aae3034c1f3abe5ef28f70aba126552bcf"}

[target.'cfg(not(windows))'.dependencies]
# Git to avoid some memory leaks
jpegxl-rs = { default-features = false, features = [ "system-jxl", "image" ], git = "https://github.com/inflation/jpegxl-rs", rev = "0cc189aae3034c1f3abe5ef28f70aba126552bcf" }


[target.'cfg(unix)'.dependencies]
gdk4-x11 = "0.4.8"

[target.'cfg(not(target_env = "msvc"))'.dependencies]
tikv-jemallocator = { version = "0.5.0", features = [ "background_threads" ] }

[dev-dependencies]
criterion = "0.3.6"
rand = "0.8.5"


[build-dependencies]
metadeps = "1.1.2"
pkg-config = "0.3.25"

[package.metadata.pkg-config]
libarchive = "3.4"
gtk4 = "4.2"
libwebp = "1.1"

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
overflow-checks = false

[[bench]]
name = "benchmarks"
harness = false

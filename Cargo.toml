[package]
name = "aw-man"
version = "0.1.0"
edition = "2021"
description = "Awused's personal image and manga viewer"
readme = "README.md"
license = "MIT"
keywords = ["manga", "image-viewer"]
homepage = "https://github.com/awused/aw-man"
repository = "https://github.com/awused/aw-man"
links = "GTK4, X11, libjxl, libwebp, libarchive"

[dependencies]
ahash = "0.8.0"
awconf = { git = "https://github.com/awused/awconf" }
aw-upscale = { git = "https://github.com/awused/aw-upscale" }
clap = { version = "4.0.18", features = ["derive"] }
compress-tools = "0.13.0"
derive_more = { version = "0.99.17", default-features = false, features = ["add", "add_assign", "deref", "deref_mut"] }
dirs = "4.0.0"
env_logger = { version = "0.9.1", default-features = false, features = ["atty", "termcolor"] }
flume = { version = "0.10.14", default-features = false, features = ["async"] }
futures-util = { version = "0.3.25", default-features = false }
gtk = { package = "gtk4", features = ["v4_6"], version = "0.5.1" }
# Git to avoid some memory leaks
jpegxl-rs = { default-features = false, features = [ "system-jxl", "image" ], git = "https://github.com/inflation/jpegxl-rs", rev = "0cc189aae3034c1f3abe5ef28f70aba126552bcf"}
# Disable jpeg_rayon due to https://github.com/image-rs/jpeg-decoder/issues/227
image = { version = "0.24.4", default-features = false, features = ["gif", "jpeg", "ico", "png", "pnm", "tiff", "webp", "bmp", "dds", "openexr", "farbfeld"] }
libc = "0.2.137"
log = "0.4.17"
num_cpus = "1.13.1"
once_cell = "1.15.0"
ouroboros = "0.15.5"
rayon = "1.5.3"
regex = "1.6.0"
serde = { version = "1.0.147", default-features = false, features = ["derive"] }
serde_json = "1.0.87"
tempfile = "3.3.0"
tokio = { version = "1.21.2", features = ["fs", "net", "macros", "process", "rt", "sync", "time"] }
webp = "0.2.2"
webp-animation = { version = "0.7.0", features = [ "image" ] }

# Glium stuff
cgmath = "0.18.0"
epoxy = "0.1.0"
gl = "0.14.0"
glium = { version = "0.32.1", default-features = false }
libloading = "0.7.3"


[target.'cfg(unix)'.dependencies]
gdk4-x11 = "0.5.0"
signal-hook = "0.3.14"

[target.'cfg(not(target_env = "msvc"))'.dependencies]
tikv-jemallocator = { version = "0.5.0", features = [ "background_threads" ] }

[target.'cfg(windows)'.dependencies]
ctrlc = "3.2.3"
futures-executor = "0.3.25"
uds_windows = "1.0.2"

[dependencies.windows]
# [target.'cfg(windows)'.dependencies.windows]
version = "0.43.0"
features = [
    "Win32_Foundation",
    "Win32_System_Threading",
    "Win32_Graphics_Gdi",
    "Win32_Networking_WinSock",
    "Win32_UI_HiDpi",
    "Win32_UI_Input_KeyboardAndMouse",
    "Win32_UI_WindowsAndMessaging",
]


[dev-dependencies]
criterion = "0.4.0"
rand = "0.8.5"

[build-dependencies]
metadeps = "1.1.2"
pkg-config = "0.3.26"



[package.metadata.pkg-config]
gtk4 = "4.6"
libarchive = "3.4"
libjxl = "0.3.7"
libwebp = "1.1"



[profile.dev]
opt-level = 1

[profile.dev.package."*"]
overflow-checks = false

# Without this dev doesn't build on msvc
[profile.dev.package."paste"]
opt-level = 1



[features]
benchmarking = []
# Enable console IO on Windows
windows-console = []

[[bench]]
name = "benchmarks"
harness = false
required-features = ["benchmarking"]

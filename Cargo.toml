[package]
name = "aw-man"
version = "0.1.0"
edition = "2021"
description = "Awused's personal image and manga viewer"
readme = "README.md"
license = "MIT"
keywords = ["manga", "image-viewer"]
homepage = "https://github.com/awused/aw-man"
repository = "https://github.com/awused/aw-man"
links = "GTK4, X11, libjxl, libarchive"

[dependencies]
ahash = "0.8.11"
awconf = { git = "https://github.com/awused/awconf" }
aw-upscale = { git = "https://github.com/awused/aw-upscale" }
clap = { version = "4.5.9", features = ["derive"] }
compress-tools = "0.15.1"
derive_more = { version = "0.99.18", default-features = false, features = ["add", "add_assign", "deref", "deref_mut"] }
dirs = "5.0.1"
env_logger = { version = "0.11.3", default-features = false, features = ["auto-color", "color"] }
flume = { version = "0.11.0", default-features = false, features = ["async"] }
futures-util = { version = "0.3.30", default-features = false }
gtk = { package = "gtk4", features = ["v4_12"], version = "0.9.0" }
# jpegxl-rs = { version = "0.10.3", default-features = false, features = [ "image", "vendored" ] }
jpegxl-rs = { git = "https://github.com/inflation/jpegxl-rs", default-features = false, features = [ "image", "vendored" ] }
# Disable jpeg_rayon due to https://github.com/image-rs/jpeg-decoder/issues/227
# image = { version = "0.25.1", default-features = false, features = ["gif", "jpeg", "ico", "png", "pnm", "tiff", "webp", "bmp", "dds", "exr", "ff", "qoi"] }
image = { git = "https://github.com/image-rs/image", default-features = false, features = ["gif", "jpeg", "ico", "png", "pnm", "tiff", "webp", "bmp", "dds", "exr", "ff", "qoi"] }
libc = "0.2.155"
log = "0.4.22"
once_cell = "1.19.0"
ouroboros = "0.18.4"
rayon = "1.10.0"
regex = "1.10.5"
serde = { version = "1.0.204", default-features = false, features = ["derive"] }
serde_json = "1.0.120"
tempfile = "3.10.1"
tokio = { version = "1.38.1", features = ["fs", "net", "macros", "process", "rt", "sync", "time"] }
toml = "0.8.15"

# Glium stuff
cgmath = "0.18.0"
epoxy = "0.1.0"
gl = "0.14.0"
#glium = { version = "0.34.0", default-features = false }
glium = { default-features = false, git = "https://github.com/awused/glium", branch = "bad-idea" }
libloading = "0.8.4"

# OpenCL
ocl = { version = "0.19.7", optional = true }

# Temporarily force git versions of image/image-webp for webp bugs
[replace]
"image:0.25.1" = { git = "https://github.com/image-rs/image" }
"image-webp:0.1.3" = { git = "https://github.com/image-rs/image-webp" }


[target.'cfg(unix)'.dependencies]
signal-hook = "0.3.17"

[target.'cfg(target_os = "linux")'.dependencies]
gdk4-x11 = "0.9.0"
tikv-jemallocator = { version = "0.6.0", features = [ "background_threads" ] }

[target.'cfg(windows)'.dependencies]
ctrlc = "3.4.4"
futures-executor = "0.3.30"
uds_windows = "1.1.0"

[target.'cfg(windows)'.dependencies.windows]
version = "0.58.0"
features = [
    "Win32_Foundation",
    "Win32_System_Threading",
    "Win32_Graphics_Gdi",
    "Win32_Networking_WinSock",
    "Win32_UI_HiDpi",
    "Win32_UI_Input_KeyboardAndMouse",
    "Win32_UI_WindowsAndMessaging",
]


[dev-dependencies]
criterion = "0.5.1"
rand = "0.8.5"

[build-dependencies]
metadeps = "1.1.2"
pkg-config = "0.3.30"

[target.'cfg(windows)'.build-dependencies]
embed-resource = "2.4.3"


[package.metadata.pkg-config]
gtk4 = "4.12"
libarchive = "3.4"
# libjxl = "0.3.7"


[profile.dev]
opt-level = 1

[profile.dev.package."*"]
overflow-checks = false

# Without this dev doesn't build on msvc
# TODO -- is this still true?
# [profile.dev.package."paste"]
# opt-level = 1



[features]
default = ["opencl"]
benchmarking = ["opencl"]
# Enable console IO on Windows
windows-console = []
opencl = ["dep:ocl"]

[[bench]]
name = "benchmarks"
harness = false
required-features = ["benchmarking"]

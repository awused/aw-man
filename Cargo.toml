[package]
name = "aw-man"
version = "0.1.0"
edition = "2021"
description = "Awused's personal image and manga viewer"
readme = "README.md"
license = "MIT"
keywords = ["manga", "image-viewer"]
homepage = "https://github.com/awused/aw-man"
repository = "https://github.com/awused/aw-man"


[dependencies]
awconf = { git = "https://github.com/awused/awconf" }
aw-upscale = { git = "https://github.com/awused/aw-upscale" }
env_logger = { version = "0.8", default-features = false, features = ["atty", "termcolor"] }
compress-tools = "0.12"
derive_more = "0.99.16"
flume = { version = "0.10.7", default-features = false, features = ["async"] }
futures-util = { version = "0.3.15", default-features = false }
gtk = { package = "gtk4", version = "0.2" }
image = "0.23.14"
# Git to avoid some memory leaks
jpegxl-rs = { default-features = false, features = [ "system-jxl", "image-support" ], git = "https://github.com/inflation/jpegxl-rs" }
libc = "0.2"
log = "0.4"
num_cpus = "1.13.0"
once_cell = "1.8.0"
rayon = "1.5"
regex = "1.5.4"
serde = { version = "1.0", default-features = false, features = ["derive"] }
serde_json = "1.0"
signal-hook = "0.3.9"
structopt = "0.3"
tempfile = "3.2.0"
tokio = { version = "1.8", features = ["fs", "net", "macros", "process", "rt", "sync"] }
webp = "0.1.3"
webp-animation = { version = "0.2.2", features = [ "image" ] }


[target.'cfg(unix)'.dependencies]
gdk4-x11 = "0.2.0"

[dev-dependencies]
criterion = "0.3"
rand = "0.8.4"


[build-dependencies]
metadeps = "1.1"
pkg-config = "0.3.19"

[package.metadata.pkg-config]
libarchive = "3.4"
gtk4 = "4.2"
libwebp = "1.1"
libjxl = "0.3.7"


# opt-levels below 2 are unbearably slow. This has minimal impact on incremental builds.
[profile.dev.package."*"]
opt-level = 2

[[bench]]
name = "benchmarks"
harness = false
